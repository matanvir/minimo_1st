<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Minimo</title>
	<!-- font links -->
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
	<!-- font links -->
	<link rel="stylesheet" type="text/css" href="css/minimo.css">
</head>
<body>
	<!-- header start -->
	<header>
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="minimo">
			</div>
			<nav class="menu">
				<ul>
					<li><a href="#">lifestyle</a></li>
					<li><a href="#">photodiary</a></li>
					<li><a href="#">music</a></li>
					<li><a href="#">travel</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- header end -->
	<!-- banner start -->
	<section class="banner">
		<div class="container">
			<img src="images/banner.jpg" class="b_img" alt="minimo">
		</div>
		
	</section>
	<!-- banner end -->
	<!-- newsletter start -->
	<section class="newsletter">
		<div class="container">
			<div class="signup">
				<h2>Sign up for our newsletter!</h2>
				<div class="signup_form">
					<form action="#" method="post">
						<input type="email" placeholder="Enter your email address">
						<button type="submit"><img src="images/send.png" alt="minimo"></button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- newsletter end -->


</body>
</html>
